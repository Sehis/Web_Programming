<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 굴리기</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <img src="res/dice.webp" style="width: 300px; height: 200px;"/>
        <h1>주사위 굴리기</h1>
        <label>최댓값:</label>
        <input type="number" id="maxValue" min="1" value="6">
        
        <label>던질 개수:</label>
        <input type="number" id="diceCount" min="1" value="1">
        
        <label>가산치:</label>
        <input type="number" id="modifier" value="0">
        
        <button onclick="rollDice()">주사위 던지기</button>
        
        <div id="result"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
