<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDown 숫자 게임</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <h1>UpDown 숫자 게임</h1>
        <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
        <input type="number" id="userInput" min="1" max="100" placeholder="숫자를 입력하세요">
        <button id="checkBtn">확인</button>
        <p id="message"></p>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
